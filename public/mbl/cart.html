<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1268971_12b3x6uohmcg.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/cart.js"></script>
    <style>
        .mui-content>.mui-table-view:first-child {
            margin-top: 0px;
        }

        .mui-table-view-cell.mui-checkbox.mui-left,
        .mui-table-view-cell.mui-radio.mui-left {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 class="mui-title"><img src="./images/2019-07-01_142019.jpg" alt=""></h1>

        <a href="search.html" class="mui-icon iconfont icon-back mui-pull-left"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer lt-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon iconfont icon-home1"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon iconfont
            icon-all"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item mui-active" href="cart.html">
            <span class="mui-icon iconfont icon-cart1"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon iconfont icon-people"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <ul class="mui-table-view" id="cartUlBox">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">
                    <div class="mui-media-body">
                        幸福
                        <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">
                    <div class="mui-media-body">
                        木屋
                        <p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="../images/cbd.jpg">
                    <div class="mui-media-body">
                        CBD
                        <p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <script type="text/template" id="info">
        {{each $data}}
            <li class="mui-table-view-cell mui-media">
                <div class="mui-input-row mui-checkbox mui-left">
                    <input name="checkbox1" value="Item {{$index}}" type="checkbox" checked>
                </div>
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="{{$value.pic[0].picAddr}}">
                    <div class="mui-media-body">
                        {{$value.proName}}
                        <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
</body>

</html>
