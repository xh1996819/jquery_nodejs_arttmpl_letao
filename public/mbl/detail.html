<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索页</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1268971_12b3x6uohmcg.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/detail.js"></script>
    <style>
        .size span.active {
            background-color: #f80;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 class="mui-title"><img src="./images/2019-07-01_142019.jpg" alt=""></h1>

        <a href="javascript:;" class="mui-icon iconfont icon-back mui-pull-left"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer lt-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon iconfont icon-home1"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon iconfont
            icon-all"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-cart1"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon iconfont icon-people"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <div class="mui-slider-item"><img src="./images/detail.jpg" /></div>
            </div>
        </div>
        <h3>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</h3>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">价格: <span class="now">￥240</span> <del class="old">￥540</del> </li>
        </ul>
        <div class="mui-clearfix size">
            <p>尺码:</p>
            <span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span><span>39</span>
        </div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <span>数量:</span>
                <div class="mui-numbox" data-numbox-min='0'>
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余: <i>88</i> 件</span>
            </li>
        </ul>
        <div class="mui-row">
            <div class="mui-col-xs-6">
                <li class="mui-table-view-cell">
                    <a class="">
                        查看购物车
                    </a>
                </li>
            </div>
            <div class="mui-col-xs-6">
                <li class="mui-table-view-cell">
                    <a class="">
                        加入购物车
                    </a>
                </li>
            </div>
        </div>
    </div>

    <script type="text/template" id="info">
        <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item"><img src="{{pic[0].picAddr}}" /></div>
                </div>
            </div>
            <h3>{{proName}}</h3>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">价格: <span class="now">￥{{price}}</span> <del class="old">￥{{oldPrice}}</del> </li>
            </ul>
            <div class="mui-clearfix size">
                <p>尺码:</p>
                {{each sizeArr val}}
                <span>{{val}}</span>
                {{/each}}
            </div>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span>数量:</span>
                    <div class="mui-numbox" data-numbox-min='0' data-numbox-max='{{num}}'>
                        <!-- "-"按钮，点击可减小当前数值 -->
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <!-- "+"按钮，点击可增大当前数值 -->
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span>剩余: <i>{{num}}</i> 件</span>
                </li>
            </ul>
            <div class="mui-row">
                <div class="mui-col-xs-6">
                    <li class="mui-table-view-cell">
                        <a class="javascript:;" href="cart.html">
                            查看购物车
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-6">
                    <li class="mui-table-view-cell" id="addCart">
                        <span class="javascript:;">
                            加入购物车
                        </span>
                    </li>
                </div>
        </div>
    </script>
</body>

</html>
