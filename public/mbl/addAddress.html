<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员中心</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1268971_12b3x6uohmcg.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/city.js"></script>
    <script src="./js/addAddress.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 class="mui-title"><img src="./images/2019-07-01_142019.jpg" alt=""></h1>
        <a href="javascript:;" class="mui-icon iconfont icon-back mui-pull-left"></a>
        <a href="search.html" class="mui-icon iconfont icon-search mui-pull-right"></a>

    </header>
    <nav class="mui-bar mui-bar-tab footer lt-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon iconfont icon-home1"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon iconfont
                    icon-all"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-cart1"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="javascript:;">
            <span class="mui-icon iconfont icon-people"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="收货人姓名" name="recipients">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="邮编" name="postcode">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="省市区" id="selectCity" name="address">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="详细地址" name="addressDetail">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="addAddress">确认</button>
            </div>
        </form>
    </div>
    <script type="text/template" id="info">
        <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="收货人姓名" name="recipients" value="{{recipients}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="邮编" name="postcode" value="{{postCode}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="省市区" id="selectCity" name="address" value="{{address}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="详细地址" name="addressDetail" value="{{addressDetail}}">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="addAddress">确认</button>
            </div>
    </script>
</body>

</html>
